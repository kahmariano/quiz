<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <h1>Perguntas sobre JS</h1>
        <ol>
          <li>
            <h3>O que significa o sinal de "="?</h3>
            <div>
              <input type="radio" name="question1" id="question1" />
              <label for="question1-a">A)Atribuição de valor</label>
            </div>
            <div>
              <input type="radio" name="question1" id="question1" />
              <label for="question1-b"
                >B)Verificação de igualdade de valor</label
              >
            </div>
            <div>
              <input type="radio" name="question1" id="question1" />
              <label for="question1-c"
                >C)Verificação de valor e tipo de variável</label
              >
            </div>
          </li>
          <li>
            <h3>O que "1" +2+4 retorna?</h3>
            <div>
              <input type="radio" name="question2" id="question2" />
              <label for="question2-a">A)124</label>
            </div>
            <div>
              <input type="radio" name="question2" id="question2" />
              <label for="question2-b">A)7</label>
            </div>
          </li>
          <li>
            <h3>Qual a diferença entre valor nulo e indefinido?</h3>
            <div>
              <input type="radio" name="question3" id="question3" />
              <label for="question3-a"
                >A)Indefinido é um valor atribuido ou resultado de um erro que
                foi atribuido a uma variável. Nulo é uma variável que foi
                declarada porém ainda nao lhe foi atribuida valor
              </label>
            </div>
            <div>
              <input type="radio" name="question3" id="question3" />
              <label for="question3-b"
                >B)Indefinido é quando uma variável foi declarada porém ainda
                não foi lhe atribuida valor. Nulo é um valor atribuido ou
                resultado de um erro que foi atribuido a uma variável</label
              >
            </div>
          </li>
        </ol>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
